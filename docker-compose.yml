version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: multi-agent-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - multi-agent-network

networks:
  multi-agent-network:
    driver: bridge
