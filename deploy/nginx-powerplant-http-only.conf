# Initial HTTP-only config for Certbot certificate request
# Use this FIRST, then switch to nginx-powerplant.conf after certs are obtained
# Certbot needs port 80 to validate domain ownership

server {
    listen 80;
    listen [::]:80;
    server_name api.powerplantagent.com app.powerplantagent.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Temporary: serve something or redirect (Certbot only needs /.well-known)
    location / {
        return 200 'OK - Nginx running, run Certbot next';
        add_header Content-Type text/plain;
    }
}
