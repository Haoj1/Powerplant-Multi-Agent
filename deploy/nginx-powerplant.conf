# Nginx config for Powerplant Multi-Agent
# Domains: api.powerplantagent.com (backend), app.powerplantagent.com (frontend)
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled
# SSL certs via Certbot (Let's Encrypt)

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.powerplantagent.com app.powerplantagent.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# API backend - api.powerplantagent.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.powerplantagent.com;

    # SSL (Certbot will add these)
    ssl_certificate /etc/letsencrypt/live/api.powerplantagent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.powerplantagent.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Health check -> Agent D (8005)
    location = /health {
        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API routes -> Agent D (8005)
    location /api/ {
        proxy_pass http://127.0.0.1:8005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        # SSE for chat stream
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # Simulator routes -> Simulator (8001)
    location /simulator/ {
        rewrite ^/simulator/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 404;
    }
}

# Frontend - app.powerplantagent.com
# 若 certbot -d api -d app 一次申请，两域名共用同一证书
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.powerplantagent.com;

    # SSL (与 api 共用证书，certbot 一次申请 -d api -d app)
    ssl_certificate /etc/letsencrypt/live/api.powerplantagent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.powerplantagent.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /home/ubuntu/Powerplant-Multi-Agent/agent-review/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
